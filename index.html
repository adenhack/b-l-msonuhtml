<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE - 1998</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="container"><!-- resim ve arama butonunun olduğu bölgeyi container class'ının içerisinde topladım -->
        <div class="resim">
            <img src="./google.jpg" alt="Google 1998 image">
        </div>
        <!-- resmi indirip aynı klasöre attım ve src kısmından çağırdım -->
        <div class="search-bar">
            <div class="yazi">
                <p>Search the web using Google!</p>
            </div> <!-- arama kutucuğunun üstündeki yazıyı yazdım -->
            <div class="search">
                <input type="text">
            </div><!-- arama kutucuğunu ekledim  -->
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div><!-- arama kutucuğu altındaki yazıları ekledim  -->
        </div>
    </div>

    <div class="container2"><!-- alttaki linklerin olduğu kısımın hepsini container2 class'ında topladım  -->
        <div>
            <p>Special Searches</p>
            <a href="https://www.stanford.edu/" target="_blank"> 
                <p>Stanford Search</p>
            </a>
            <a href="https://www.linux.org/" target="_blank">Linux Search</a>
        </div>

        <div>
            <a href="https://support.google.com/" target="_blank">
                <p>Help!</p>
            </a>
            <a href="https://about.google/" target="_blank">
                <p>About Google!</p>
            </a>
            <a href="https://en.wikipedia.org/wiki/Google" target="_blank">
                <p>Company Info</p>
            </a>
            <a href="https://www.google.com/doodles" target="_blank">
                <p>Google! Logos</p>
            </a>
        </div>
        <!-- linkleri internet sitelerini araştırarak buldum ve başka pencerede açılması için target blank yaptım -->

        <div>
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" value="your e-mail"><!--waybackmachine internet sitesinde placeholder yerine value değeri atandığı için bende value değeri atadım  -->
            <button>subscribe</button>
            <a href="http://www.findmail.com/list/google-friends" target="_blank">Archive</a>
        </div>

    </div>

    <p>Copyright ©1998 Google Inc.</p>

</body>

</html>
